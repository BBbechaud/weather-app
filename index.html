<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form>
        <input type="text" placeholder="Enter a city">
        <button><img src="images/search-icon.png" class="search-icon"></button>
    </form>
    <span class="error-msg"></span>
        <div class="container">
            <div class="top-row">
                <span class="local-time"></span> 

                <h2 class="city"></h2>
                <span class="condition"></span>        
            </div>
            <div class="bottom-row">
                <h1 class="temp"></h1> 
                <hr class="hr-big">  
                <div class="side-display">
                    <p class="feels-like"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div> 
            </div>        
        </div>
    <script src="js/script.js"></script>
</body>
</html>
